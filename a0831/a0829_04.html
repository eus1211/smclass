<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            // console.log, alert, confirm, prompt, Number
            // parseInt, parseFloat
            //2개의 숫자를 입력받아, 몫, 나머지를 출력하시오.
            var num1 = Number(prompt("숫자1를 입력하세요."));
            var num2 = Number(prompt("숫자2를 입력하세요."));
            // 숫자형데이터 - 정수 parseInt, parseFloat
            document.write(num1/num2+"<br/>");
            document.write(num1%num2+"<br/>");
            console.log("콘솔창에 데이터를 출력함.");
            console.log(num1+num2);
            console.log(num1-num2);
            console.log(num1*num2);
            console.log(num1/num2);
        </script>
    </body>
</html>
